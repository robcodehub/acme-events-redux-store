<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>
<style>
body {
  font-family: verdana;
}
nav {
  display: flex;
  justify-content: space-around;
}
a {
  padding: 0.5rem;
}
.active {
  background-color: tomato;
  color: white;
}
</style>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>

    const { createStore, combineReducers } = Redux;
    const { HashRouter, Route, Link } = ReactRouterDOM;

      const reducer = combineReducers({
        events: (state = [], action) => {
          if(action.type === 'SET_EVENTS'){
            return action.events
          }
          else if(action.type === 'ADD_EVENT'){
            return [...state, action.event]
          }
          return state;
      }
    });
    const store = createStore(reducer)

    const fetchEvents = async ()=> {
      const events = (await axios.get('/api/events')).data
      store.dispatch({type: 'SET_EVENTS', events: events});
    };

    const createEvent = async ()=> {
      const event = (await axios.post('/api/events')).data
      store.dispatch({type: 'ADD_EVENT', event: event});
    };

    const connect = (Component)=> {
        class Connected extends React.Component{
          constructor(){
            super();
            this.state = store.getState();
          }
          componentWillUnmount(){
            this.unsubscribe();
          }
          componentDidMount(){
            this.unsubscribe = store.subscribe(() => this.setState(store.getState()));
          }
          render(){
            return (
              <Component {...this.state } {...this.props }/>
            );
          }
        }
        return Connected;
      }
      class App extends React.Component {
        componentDidMount() {
          fetchEvents();
        }
        render() {
          return (
            <HashRouter>
              <h1> Acme Event Planner With Redux</h1>
              <Route component={ Nav } />
              <Route path='/' component = { Home } exact />
              <Route path = '/events' component= { Events } />
            </HashRouter>
          )
        }
      }

      const Nav = connect(({events})=>{
        return(
          <nav>
            <Link to='/'>Home</Link>
            <Link to='/events'>Events ({events.length})</Link>
          </nav>
        );
      });

      const Home = connect(({events})=>{
        return(
          <div> You've got {events.length} events</div>
        );
      });

      const Events = connect(({events})=> {
        return(
          <div>
            <button onClick={()=>createEvent()}> Create Event </button>
          <ul>
            {
              events.map(event=> <li key={ event.id }>{ event.name }</li>)
            }
          </ul>
          </div>
        );
      });

      ReactDOM.render(<App />, document.querySelector('#root'));

    </script>
  </body>
</html>
